<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Librería Online</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body class="bg-light p-4">

  <div class="container">
    <h1 class="mb-4">Carrito de Libros</h1>

    <form id="formularioLibro" class="mb-3">
      <input type="text" id="titulo" placeholder="Título del libro" class="form-control mb-2" required />
      <input type="number" id="precio" placeholder="Precio" class="form-control mb-2" required min="1" />
      <button type="submit" class="btn btn-primary">Agregar al carrito</button>
    </form>

    <h3>Carrito</h3>
    <ul id="carrito" class="list-group mb-3"></ul>
    <p><strong>Total: $<span id="total">0</span></strong></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
